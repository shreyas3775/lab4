            //Implementing Arrow Functions
            let add = (x,y) => x + y;
            let subtract = (x, y) => x - y;
            let multiply = (x, y) => x*y;
            let divide = (x, y) => {
                if (y == 0){
                    let errorMessage = "Error, division by zero";
                    return errorMessage;
                }
                return x / y;
            }

            //testing add
            console.log("Result of adding 5 and 2: " + add(5,2));
            console.log("Result of adding -4 and 7: " + add(-4,7));
